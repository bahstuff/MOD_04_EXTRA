<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>RESERVAS HOTEL ZARAUTZ</title>
</head>

<body>
    <header class="Title">HOTEL ZARAUTZ</header>
    <div class="web">
    <div class="img">
        <img src="https://www.hoteliturregi.com/images/f-zarautz.jpg" alt="HOTEL ZARAUTZ">
    </div>
    <div class="main-container">
        <div class="roomtype">
            <h4>1. Elige la habitación que más te guste: </h4>
            <select name="roomtype" id="roomtype">
                <option value="">TIPO</option>
                <option value="100">Standard</option>
                <option value="120">Junior Suite</option>
                <option value="150">Suite</option>
            </select>
            <select name="roomocupance" id="roomocupance">
                <option value="">CAMA</option>
                <option value="-0.25">Individual</option>
                <option value="0">Doble</option>
                <option value="0.25">Triple</option>
            </select>
            <label for="nights" id="nights-label" ></label>
            <input type="number" id="nights" placeholder="Nº NOCHES">
        </div>
        <div class="extraservices">
            <h4>2. ¿Quieres algún servicio extra? </h4>
            <label for="checkbox">Entrada al SPA</label>
            <input id="spaServ" type="checkbox" onclick="spaService()">
            <label for="parking" class="parking">Parking:</label>
            <input id="parking" placeholder="Nº NOCHES">
        </div>
        <div class="calculos">
            <h4>3. Calcula el precio de tu reserva: </h4>
            <button class="calcular" onclick="calculate()">CALCULAR</button>
            <label for="totalPrice">El precio total es de: </label>
            <input type="text" id="totalPrice" placeholder="0 €" readonly>
        </div>
    </div>
</div>
    <script src="app_opcional.js"></script>
</body>

</html>
